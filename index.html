<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bulma.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vibe Cannon</title>
  </head>
  <body>
    <!-- Slider -->
    <label class="switch">
      <input type="checkbox" id="theme-switcher" />
      <span class="slider round">D L</span>
    </label>
    <!-- Header -->
    <div class="logo">
      <img src="#" id="cannon-img" alt="vibe-cannon-image" />
      <!-- <img src="./img/logoD.png" id="cannon-dark"/> -->
    </div>
    <!-- Open the columns for responsiveness -->
    <div class="columns">
      <div class="column is-mobile is-one-quarter-desktop" id="search-area">
        <span id="title">Search Area</span>
        <form>
          <!-- Song Search Area -->
          <label for="song">Search:</label> <br />
          <input
            id="song"
            class="search"
            type="text"
            placeholder="Song title"
          />
          <input id="artist" class="search" type="text" placeholder="Artist" />
          <br />
          <input type="checkbox" id="useVimeo" /> Use Vimeo instead of Youtube
          <input type="checkbox" /> Lyrics
          <button id="search-btn" class="button is-primary">Search</button>
        </form>
      </div>
      <!-- Video Display Area -->
      <div class="column is-mobile is-two-fifths-desktop" id="results">
        <span id="title">Videos</span>
        <section>
          <div id="videos"></div>
        </section>
      </div>
      <!-- Lyrics Display Area -->
      <div class="column is-mobile is-one-quarter-desktop" id="lyrics">
        <span id="title">Lyrics</span> <br />
        <div id="lyricsPlacement"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>

  <!-- We can change footer content later on -->
  <footer class="footer">
    <p>Made by: Matthew, Nashica, Cody</p>
  </footer>
</html>
